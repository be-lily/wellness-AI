<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Wellness</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="chat-container">
        <div class="bg-gradient-to-r from-gray-800 to-indigo-600 text-white p-6 text-center shadow-lg">
            <h1 class="text-3xl font-bold">Your AI Companion</h1>
            <p class="mt-2 text-sm opacity-80">I am here as a confidential and empathetic mental wellness solution that supports and guides youth in overcoming stigma and accessing help.</p>
        </div>

        <div id="chat-history" class="p-6 overflow-y-auto flex-grow h-[60vh] md:h-[70vh] space-y-4">
            </div>

        <div class="p-4 border-t border-gray-500">
            <div class="flex items-center space-x-4 relative">
                <div class="p-2">
                <svg width="20" height="20" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="fill-gray-400 stroke-gray-400">
                    <line x1="50" y1="10" x2="50" y2="50" stroke-width="2" />
                    <line x1="10" y1="90" x2="50" y2="50" stroke-width="2" />
                    <line x1="90" y1="90" x2="50" y2="50" stroke-width="2" />
                    <circle cx="50" cy="10" r="10" />
                    <circle cx="10" cy="90" r="10" />
                    <circle cx="90" cy="90" r="10" />
                    <circle cx="50" cy="50" r="10" />
                </svg>
                </div>
                <input type="text" id="user-input" placeholder="Type out your stress..." class="flex-grow p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <div id="loading-spinner" class="absolute right-14 hidden">
                    <svg class="animate-spin h-6 w-6 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <button id="send-btn" class="bg-gray-700 hover:bg-indigo-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 transform active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-gray-700 font-medium mb-4"></p>
            <button id="close-message-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full transition-all">OK</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
